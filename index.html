<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Android 3D Injection Test</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
    }

    #viewer {
      width: 100%;
      height: 80vh;
      border: 1px solid #ccc;
    }

    #log {
      font-size: 14px;
      color: #333;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>3D Model Viewer</h1>

  <model-viewer id="viewer"
    camera-controls
    auto-rotate
    background-color="#ffffff"
    alt="Android GLB"
    exposure="1"
    shadow-intensity="1">
  </model-viewer>

  <div id="log">Waiting for model injection...</div>

  <script>
    const viewer = document.getElementById('viewer');
    viewer.addEventListener('load', () => {
      document.getElementById('log').textContent = '✅ Model successfully loaded!';
    });

    viewer.addEventListener('error', (e) => {
      document.getElementById('log').textContent = '❌ Error loading model';
      console.error('Model loading error:', e);
    });
  </script>
</body>
</html>
