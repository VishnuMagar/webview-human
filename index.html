<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Digital Human Chat</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    #avatar {
      width: 150px;
      height: 150px;
      margin: auto;
      border-radius: 50%;
      background: url('https://i.imgur.com/9ON9Guw.gif') no-repeat center/cover;
    }
    #speakBtn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>üé§ Digital Human Assistant</h2>
  <div id="avatar"></div>
  <button id="speakBtn">üéôÔ∏è Start Talking</button>
  <div id="output">Say something to begin...</div>

  <script>
    const output = document.getElementById("output");
    const speakBtn = document.getElementById("speakBtn");

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    let selectedVoice = null;

    // Wait until voices are loaded
    window.speechSynthesis.onvoiceschanged = () => {
      const voices = speechSynthesis.getVoices();
      selectedVoice = voices.find(voice => voice.lang.startsWith("en")) || voices[0];
    };

    function speak(text) {
      if (!window.speechSynthesis) {
        alert("Your browser does not support speech synthesis.");
        return;
      }

      const utterance = new SpeechSynthesisUtterance(text);
      utterance.voice = selectedVoice;
      utterance.lang = selectedVoice?.lang || 'en-US';
      utterance.rate = 1;
      utterance.pitch = 1;
      speechSynthesis.speak(utterance);
    }

    recognition.onresult = function(event) {
      const text = event.results[0][0].transcript;
      output.innerText = "You said: " + text;
      speak("You said: " + text + ". Here's a static response: I am your assistant. How can I help you?");
    };

    recognition.onerror = function(event) {
      output.innerText = "Error occurred: " + event.error;
    };

    recognition.onend = function() {
      speakBtn.disabled = false;
    };

    speakBtn.onclick = function() {
      output.innerText = "Listening...";
      speakBtn.disabled = true;
      recognition.start();
    };
  </script>

</body>
</html>
